name: Cocos Android Cloud Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    # 解码 keystore
    - name: Decode keystore
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > project.jks
      
    # 写 keystore.properties
    - name: Write keystore.properties
      run: |
        echo "storeFile=project.jks" > keystore.properties
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

    # ⭐ 切换到正确的 Android 工程目录
    - name: Go to Android project
      run: |
        cd jsb-default/frameworks/runtime-src/proj.android-studio
      shell: bash

    # ⭐ 正式构建 AAB
    - name: Build AAB
      working-directory: jsb-default/frameworks/runtime-src/proj.android-studio
      run: |
        chmod +x gradlew
        ./gradlew bundleRelease

    # ⭐ 上传 AAB
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: jsb-default/frameworks/runtime-src/proj.android-studio/app/build/outputs/bundle/release/*.aab
