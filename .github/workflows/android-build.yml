name: Cocos Android Cloud Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout source
      uses: actions/checkout@v4

    # 2. 安装 JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"

    # 3. 安装 Android SDK
    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    # -------------------------------
    # 4. 解码 keystore（来自 Secrets）
    # -------------------------------
    - name: Decode keystore
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > project.jks

    # 5. 把 keystore 移动到正确目录 (proj.android-studio/)
    - name: Move keystore
      run: mv project.jks jsb-default/frameworks/runtime-src/proj.android-studio/project.jks

    # -------------------------------
    # 6. 生成 keystore.properties 
    #    注意：storeFile 必须是 ../project.jks（相对 app 目录）
    # -------------------------------
    - name: Write keystore.properties
      run: |
        echo "storeFile=../project.jks" > jsb-default/frameworks/runtime-src/proj.android-studio/keystore.properties
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> jsb-default/frameworks/runtime-src/proj.android-studio/keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> jsb-default/frameworks/runtime-src/proj.android-studio/keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> jsb-default/frameworks/runtime-src/proj.android-studio/keystore.properties

    # -------------------------------
    # 7. 构建 AAB + APK
    # -------------------------------
    - name: Build AAB & APK
      working-directory: jsb-default/frameworks/runtime-src/proj.android-studio
      run: |
        chmod +x gradlew
        ./gradlew bundleRelease assembleRelease

    # -------------------------------
    # 8. 上传 AAB（Google Play 用）
    # -------------------------------
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: jsb-default/frameworks/runtime-src/proj.android-studio/app/build/outputs/bundle/release/*.aab

    # -------------------------------
    # 9. 上传 APK（测试、分发用）
    # -------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: jsb-default/frameworks/runtime-src/proj.android-studio/app/build/outputs/apk/release/*.apk
