name: Cocos Android Cloud Build

on:
  workflow_dispatch:   # 手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    # 设置 JDK 17（Google Play 要求）
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"

    # 安装 Android SDK
    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    # ================================
    # 解码 keystore（来自 GitHub Secrets）
    # ================================
    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > project.jks

    # 写入 keystore.properties（Gradle 会读取这个）
    - name: Create keystore.properties
      run: |
        echo "storeFile=project.jks" > keystore.properties
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

    # ================================
    # 开始构建 AAB（Google Play 必须用这个）
    # ================================
    - name: Build AAB
      run: |
        chmod +x ./gradlew
        ./gradlew bundleRelease

    # ================================
    # 上传 AAB 工件
    # ================================
    - name: Upload AAB
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: app/build/outputs/bundle/release/*.aab
